{% extends "races/base.html" %}

{% block page_header %}
  <h1>Liste des courses</h1>
{% endblock page_header %}

{% block content %}

{% if races_list %}
    <ul>
    {% for race in races_list %}
        <li><a href="/races/{{ race.id }}/">{{ race }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No race are available.</p>
{% endif %}

{% endblock content %}
