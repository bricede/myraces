<h1>{{ race.name }}</h1>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<p>Date : {{ race.date }}</p>
<p>Catégorie : {{ race.category }}</p>
<p>Distance : {{ race.distance }}</p>
<p>Dénivelé : {{ race.deniv }}</p>
<p>Temps : {{ race.time }}</p>
<p></p>

<a href="/races">Liste des courses</a>
