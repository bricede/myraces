{% extends "races/base.html" %}

{% block content %}

{% if form.errors %}
    <p>Username or Password didn't match. Try again</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'races:index' %}" />
</form>

{% endblock content %}
